<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 600px;
        height: 500px;
        border: 2px solid black;
        border-collapse: collapse;
      }
      tr {
        border: 2px solid black;
        border-collapse: collapse;
      }
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- first row -->
      <tr>
        <td colspan="4" style="background-color: bisque;">1</td>
       
      </tr>
      <!-- second row -->
      <tr>
        <td style="background-color: rgb(154, 213, 180);"></td>
        <td colspan="3"  style="background-color: rgb(242, 156, 152);">1</td>
        
      </tr>
      <!-- third row -->
      <tr>
        <td style="background-color: rgb(148, 192, 236);"></td>
        <td colspan="3" style="background-color: rgb(216, 182, 249);">2</td>
        
      </tr>
      <!-- fourth row -->
      <tr>
        <td style="background-color: rgb(116, 197, 229);"></td>
        <td colspan="3" style="background-color: rgb(230, 182, 238);">3</td>
        
      </tr>
    </table>
  </body>
</html>
