<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Card Assingment</title>
    <style>
      table {
        border: 2px solid black;
        border-collapse: collapse;
        width: 700px;
        height: 400px;
      }
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
      tr {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <h3>Student Data</h3>
      </caption>
      <!-- 1st row -->
      <tr>
        <th rowspan="2">Student ID</th>
        <th rowspan="2">Student Name</th>
        <th rowspan="2">Age</th>
        <th rowspan="2">Address</th>
        <th colspan="3">Skills</th>
      </tr>
      <!-- 2nd row -->
      <tr>
        <td>Programming</td>
        <td>Communication</td>
        <td>Experience</td>
      </tr>
      <!-- 3rd row -->
      <tr>
        <td>101</td>
        <td>Ayush</td>
        <td>22</td>
        <td>Katol</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
      </tr>
      <!-- 4th row -->
      <tr>
        <td>102</td>
        <td>Aarush</td>
        <td>22</td>
        <td>Katol</td>
        <td>No</td>
        <td>YES</td>
        <td>YES</td>
      </tr>
      <!--5th row -->
      <tr>
        <td>103</td>
        <td>Aaditya</td>
        <td>22</td>
        <td>Nagpur</td>
        <td>No</td>
        <td>YES</td>
        <td>YES</td>
      </tr>
    </table>
  </body>
</html>
